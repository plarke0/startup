        <main class="container">
            <!--Login Box-->
            <div class="card w-50">
                <div class="card-body">
                    <form class="px-4 py-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input id="username" type="text" placeholder="Username" class="form-control w-75">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input id="password" type="password" placeholder="Password" class="form-control w-75">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input id="remember-me" type="checkbox" class="form-check-input">
                                <label for="remember-me">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                    <span>Don't have an account? <a href="./signup.html">Sign up</a></span>
                </div>
            </div>
        </main>
