<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Budget Center | Login</title>
        <!-- TODO <link rel="icon" href="favicon.ico" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column">
        <div class="container">
            <header>
                <div class="border-bottom">
                    <a href="index.html" class="mb-1 text-dark text-decoration-none">
                        <h1>Plarke.net</h1>
                    </a>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center align-items-sm-end border-bottom mb-3">
                    <menu class="nav justify-content-center">
                        <li><a href="index.html" class="nav-link link-dark">Home</a></li>
                        <li><a href="budget.html" class="nav-link link-dark">Budget Center</a></li>
                        <li><a href="login.html" class="nav-link link-secondary">Login</a></li>
                        <li><a href="signup.html" class="nav-link link-dark">Signup</a></li>
                        <li><a href="about.html" class="nav-link link-dark">About</a></li>
                    </menu>
                    <section class="d-flex flex-row justify-content-center align-items-end mb-2">
                        <!--Live user count through websocket-->
                        <span class="mx-2">Total users: 0</span>
                        <span class="mx-2">Active now: 0</span>
                    </section>
                </div>
            </header>
        </div>
        <main class="container">
            <!--Login Box-->
            <div class="card w-50">
                <div class="card-body">
                    <form class="px-4 py-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input id="username" type="text" placeholder="Username" class="form-control w-75">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input id="password" type="password" placeholder="Password" class="form-control w-75">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input id="remember-me" type="checkbox" class="form-check-input">
                                <label for="remember-me">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                    <span>Don't have an account? <a href="./signup.html">Sign up</a></span>
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <span class="text-reset">Preston Clarke</span>
            <br />
            <a href="https://github.com/plarke0/startup">GitHub</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
