<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Budget Center</title>
        <!-- TODO <link rel="icon" href="favicon.ico" /> -->
    </head>
    <body>
        <header>
            <h1>Plarke.net</h1>
            <hr>
            <div>
                <button type="button">Save</button>
                <button type="button">Undo</button>
                <button type="button">Redo</button>
            </div>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>
            <div>
                <!--Live user count through websocket-->
                Total users: 0
                <br>
                Active now: 0
            </div>
        </header>
        <hr>
        <main>
            <!--Control panel-->
            <div>
                <!--Control selection-->
                <div>
                    <button type="button">&lt;</button>
                    <span>Control Type</span>
                    <button type="button">&gt;</button>
                </div>
                <!--Deposit controls-->
                <div>
                    <h4>Deposit</h4>
                    <div>
                        <input type="number" placeholder="Amount">
                        <button type="button">Deposit</button>
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="date">
                        <label>Note</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Destination</label>
                        <select name="deposit-destination">
                            <option>Deposit Ratio</option>
                            <option>Tithing</option>
                            <option>Savings</option>
                            <option>Fun</option>
                        </select>
                    </div>
                    <div>
                        <span>Deposit Ratios</span>
                        <br>
                        <select name="category-splits">
                            <option>Default</option>
                            <option>Create New +</option>
                        </select>
                        <hr>
                        <!--Eventually make this area scrollable-->
                        <!--https://stackoverflow.com/questions/7504918/how-to-create-a-div-with-vertical-scrollable-contents-and-fixed-footer-which-is-->
                        <div>
                            <!--Ability to edit values-->
                            <ul>
                                <li>Tithing: 10%</li>
                                <li>Savings: 70%</li>
                                <li>Fun: 20%</li>
                            </ul>
                            <button type="button">Edit</button>
                            <button type="button">Save</button>
                        </div>
                    </div>
                </div>
<hr>
                <!--Withdraw controls-->
                <div>
                    <h4>Withdraw</h4>
                    <div>
                        <input type="number" placeholder="Amount">
                        <button type="button">Withdraw</button>
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="date">
                        <label>Note</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Source</label>
                        <select name="withdraw-category">
                            <option>Tithing</option>
                            <option>Savings</option>
                            <option>Fun</option>
                        </select>
                    </div>
                </div>
<hr>
                <!--Transfer controls-->
                <div>
                    <h4>Transfer</h4>
                    <div>
                        <input type="number" placeholder="Amount">
                        <button type="button">Transfer</button>
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="date">
                        <label>Note</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Source</label>
                        <select name="withdraw-category">
                            <option>Tithing</option>
                            <option>Savings</option>
                            <option>Fun</option>
                        </select>
                        <label>Destination</label>
                        <select name="withdraw-category">
                            <option>Tithing</option>
                            <option>Savings</option>
                            <option>Fun</option>
                        </select>
                    </div>
                </div>
<hr>
                <!--Category controls-->
                <div>
                    
                </div>
            </div>
<hr>
            <!--Category breakdown-->
            <div>

            </div>
<hr>
            <!--Logs-->
            <div>

            </div>
        </main>
        <hr>
        <footer>
            <span class="text-reset">Preston Clarke</span>
            <br />
            <a href="https://github.com/plarke0/startup">GitHub</a>
        </footer>
    </body>
</html>
